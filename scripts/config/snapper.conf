# Configuración de Snapper para snapshots automáticos
# Este archivo define la política de retención de snapshots

# Límites de snapshots por tipo
TIMELINE_MIN_AGE="1800"           # Edad mínima en segundos (30 min)
TIMELINE_LIMIT_HOURLY="10"        # Mantener últimos 10 snapshots horarios
TIMELINE_LIMIT_DAILY="7"          # Mantener últimos 7 snapshots diarios
TIMELINE_LIMIT_WEEKLY="4"         # Mantener últimos 4 snapshots semanales
TIMELINE_LIMIT_MONTHLY="6"        # Mantener últimos 6 snapshots mensuales
TIMELINE_LIMIT_YEARLY="2"         # Mantener últimos 2 snapshots anuales

# Crear snapshots automáticos en timeline
TIMELINE_CREATE="yes"

# Limpiar snapshots antiguos automáticamente
TIMELINE_CLEANUP="yes"

# Límite de espacio para snapshots (50% del volumen)
SPACE_LIMIT="0.5"

# Algoritmo de limpieza
EMPTY_PRE_POST_CLEANUP="yes"      # Limpiar pares pre/post vacíos
EMPTY_PRE_POST_MIN_AGE="1800"     # Edad mínima antes de limpiar (30 min)

# Configuración de APT hooks
# Estos hooks crean snapshots antes y después de instalar/actualizar paquetes
APT_SNAPSHOT_ENABLED="yes"
APT_SNAPSHOT_DESCRIPTION="Instalación/Actualización de paquetes APT"
