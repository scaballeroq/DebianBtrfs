# Lista de paquetes a instalar durante la instalación base
# Organizado por categorías para facilitar la personalización

# ============================================================================
# KERNEL Y MÓDULOS
# ============================================================================
KERNEL_PACKAGES=(
    "linux-image-amd64"
    "linux-headers-amd64"
)

# ============================================================================
# FIRMWARE - WiFi
# ============================================================================
FIRMWARE_WIFI=(
    "firmware-iwlwifi"          # Intel WiFi (muy común en laptops)
    "firmware-realtek"          # Realtek WiFi/Ethernet
    "firmware-atheros"          # Atheros/Qualcomm WiFi
    "firmware-brcm80211"        # Broadcom WiFi (común en Dell, HP)
    "firmware-ralink"           # Ralink/MediaTek WiFi
    "firmware-libertas"         # Marvell WiFi
    "atmel-firmware"            # Atmel WiFi (antiguo)
)

# ============================================================================
# FIRMWARE - GPU
# ============================================================================
FIRMWARE_GPU=(
    "firmware-amd-graphics"     # AMD Radeon
    "firmware-nvidia-gsp"       # NVIDIA (GSP firmware)
    "intel-microcode"           # Intel CPU microcode
    "amd64-microcode"           # AMD CPU microcode
)

# ============================================================================
# FIRMWARE - Audio y Multimedia
# ============================================================================
FIRMWARE_AUDIO=(
    "firmware-intel-sound"      # Intel HDA Audio
    "firmware-sof-signed"       # Sound Open Firmware (laptops modernos)
)

# ============================================================================
# FIRMWARE - Otros Dispositivos
# ============================================================================
FIRMWARE_MISC=(
    "firmware-linux-free"       # Firmware libre
    "firmware-linux-nonfree"    # Firmware no-libre (varios dispositivos)
    "firmware-misc-nonfree"     # Firmware misceláneo
    "bluez-firmware"            # Bluetooth
    "firmware-samsung"          # Dispositivos Samsung
    "firmware-qlogic"           # Adaptadores Qlogic
    "firmware-bnx2"             # Broadcom NetXtreme II
    "firmware-bnx2x"            # Broadcom NetXtreme II 10Gb
)

# ============================================================================
# BOOTLOADER Y SISTEMA
# ============================================================================
BOOTLOADER_PACKAGES=(
    "grub-efi-amd64"
    "grub-efi-amd64-signed"
    "efibootmgr"
    "shim-signed"
)

# ============================================================================
# HERRAMIENTAS DE SISTEMA
# ============================================================================
SYSTEM_TOOLS=(
    "btrfs-progs"               # Herramientas Btrfs
    "network-manager"           # Gestor de red
    "sudo"                      # Permisos de superusuario
    "vim"                       # Editor de texto
    "nano"                      # Editor de texto simple
    "bash-completion"           # Autocompletado en bash
    "curl"                      # Transferencia de datos
    "wget"                      # Descarga de archivos
    "git"                       # Control de versiones
    "htop"                      # Monitor de sistema
    "neofetch"                  # Información del sistema
)

# ============================================================================
# ESCRITORIO GNOME
# ============================================================================
DESKTOP_PACKAGES=(
    "task-gnome-desktop"        # Metapaquete GNOME completo
    "gnome-tweaks"              # Herramienta de personalización
    "gnome-shell-extensions"    # Extensiones de GNOME Shell
)

# ============================================================================
# FUNCIÓN AUXILIAR: Obtener todos los paquetes de firmware
# ============================================================================
get_all_firmware_packages() {
    echo "${FIRMWARE_WIFI[@]}" \
         "${FIRMWARE_GPU[@]}" \
         "${FIRMWARE_AUDIO[@]}" \
         "${FIRMWARE_MISC[@]}"
}

# ============================================================================
# FUNCIÓN AUXILIAR: Obtener paquetes esenciales (sin escritorio)
# ============================================================================
get_essential_packages() {
    echo "${KERNEL_PACKAGES[@]}" \
         "${BOOTLOADER_PACKAGES[@]}" \
         "${SYSTEM_TOOLS[@]}"
}

# ============================================================================
# FUNCIÓN AUXILIAR: Obtener todos los paquetes
# ============================================================================
get_all_packages() {
    echo "${KERNEL_PACKAGES[@]}" \
         "$(get_all_firmware_packages)" \
         "${BOOTLOADER_PACKAGES[@]}" \
         "${SYSTEM_TOOLS[@]}"
}
