# Configuración de Subvolúmenes Btrfs
# Formato: NOMBRE:RUTA_MONTAJE:OPCIONES_MOUNT
#
# NOMBRE: Nombre del subvolumen (ej: @, @home, @opt)
# RUTA_MONTAJE: Ruta donde se montará el subvolumen
# OPCIONES_MOUNT: Opciones de montaje para Btrfs
#
# Opciones comunes:
#   - defaults: Opciones por defecto
#   - noatime: No actualizar tiempo de acceso (mejora rendimiento)
#   - space_cache=v2: Caché de espacio libre v2 (recomendado)
#   - compress=zstd:1: Compresión ZSTD nivel 1 (balance rendimiento/compresión)
#
# IMPORTANTE: El subvolumen @swap NO debe tener compresión ni CoW

# Subvolumen raíz del sistema
@:/mnt:defaults,noatime,space_cache=v2,compress=zstd:1

# Directorios de usuario
@home:/mnt/home:defaults,noatime,space_cache=v2,compress=zstd:1

# Software opcional
@opt:/mnt/opt:defaults,noatime,space_cache=v2,compress=zstd:1

# Caché del sistema
@cache:/mnt/var/cache:defaults,noatime,space_cache=v2,compress=zstd:1

# Datos de GDM3 (GNOME Display Manager)
@gdm3:/mnt/var/lib/gdm3:defaults,noatime,space_cache=v2,compress=zstd:1

# Máquinas virtuales (libvirt)
@libvirt:/mnt/var/lib/libvirt:defaults,noatime,space_cache=v2,compress=zstd:1

# Logs del sistema
@log:/mnt/var/log:defaults,noatime,space_cache=v2,compress=zstd:1

# Cola de impresión y correo
@spool:/mnt/var/spool:defaults,noatime,space_cache=v2,compress=zstd:1

# Archivos temporales
@tmp:/mnt/var/tmp:defaults,noatime,space_cache=v2,compress=zstd:1

# Subvolumen para swap (SIN compresión ni CoW)
@swap:/mnt/var/swap:defaults,noatime
